<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        #loginSection {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #ddd;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: #bbb;
        }

        input:focus {
            border: 2px solid #2575fc;
        }

        button {
            padding: 10px 15px;
            font-size: 1.1em;
            color: white;
            background-color: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }

        #loginResponse {
            margin-top: 20px;
            font-size: 1em;
            color: #ffcc00; /* Gold color for messages */
        }

        /* Responsive styles */
        @media (max-width: 400px) {
            #loginSection {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Login Form Section -->
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="mobileno">Mobile Number:</label>
            <input type="text" id="mobileno" required placeholder="Enter your mobile number">
            <button type="submit">Login</button>
        </form>
        <div id="loginResponse"></div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
