<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu and Registration</title>
    <script type="module" src="config.js"></script>
    <script type="module" src="signup.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #000000;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin: 20px 0;
            font-size: 2em;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        #registrationSection {
            display: none; /* Hide registration form initially */
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Registration form */
        }

        #verification {
            display: none; /* Hide registration form initially */
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        label, input {
            display: block;
            margin: 10px auto;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input {
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4e54c8;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #8f94fb;
            transform: scale(1.05);
        }

        #registrationResponse {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffcc00; /* Color for messages */
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            input, button {
                width: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="waiting.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay" style="display: none;"> 
        <div class="pulse"></div>
        <div class="circle"></div>
        <div class="dots"></div>
        <div class="text">We are setting things up for you...</div>
     
    </div>

    <h1>Main Menu</h1>
    <p id="characterWelcome"></p>

    <!-- Registration Form Section -->
    <div id="registrationSection">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="mobileno">Mobile Number:</label>
            <input type="number" id="mobileno" required placeholder="Enter your mobile number">
            <label for="email">Email address:</label>
            <input type="email" id="email" required placeholder="Enter your email address">
            <button type="submit">Register</button>
        </form>
        <div id="registrationResponse"></div>
    </div>

    <!-- Verification Form Section -->
    <form id="verification" class="form">
        <h3>We just sent you a verification code on your email. Please verify.</h3>
        <label for="verificationcode">Enter verification code:</label>
        <input type="number" id="verificationcode" required placeholder="Enter code">
        <button type="submit">Verify</button>
    </form>

   <script src="signup.js"></script>

  

</body>
</html>
