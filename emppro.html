<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="banker.css">
    <link rel="stylesheet" href="waiting.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay" style="display: none;"> 
        <div class="pulse"></div>
        <div class="circle"></div>
        <div class="dots"></div>
        <div class="text">We are setting things up for you...</div>
    </div>
    
    <div id="profileFormContainer">
        <h2>Create Your User Profile</h2>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="accountPassword">Password:</label>
            <input type="password" id="accountPassword" name="accountPassword" required>

            <label for="links">Links:</label>
            <input type="text" id="links" name="links">

            <label for="Description">About Yourself:</label>
            <input type="text" id="Description" name="Description">

            <button type="submit">Create Profile</button>
            <button type="button" id="Next" style="display: none;">Next</button>
        </form>

        <div id="profileResponse"></div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="emppro.js"></script>
    <script type="module" src="user.js"></script>
</body>
</html>
